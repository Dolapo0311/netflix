<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="net">
            <h1>NETFLIX</h1>
        </div>
        <form>
            <div class="main">
                <div class="input">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email or phone number" required class="two"><br />
                <input type="password" placeholder="password" required class="two"><br />
                <input type="submit" value="Sign In" class="one two">
                </div>
                <div class="checkbox">
                    <p><input type="checkbox">Remember me</p>
                    <p>Need help?</p>
                </div>
                <div class="icon">
                    <a href="#" class="fa fa-facebook"></a>
                    <p>Login with facebook</p>
                </div>
                <div class="sign">
                    <p>Now to Netflix?</p>
                    <a href="#">Sign Up now</a>
    
                </div>
                <div class="learn">
                    <p>This page is protected by Google reCAPTCHA to<br /> ensure you're not a bot. <a href="#">Learn more</a></p>
                    
                    
                </div>
                
            </div>
        
        </form>
    </div>
</body>
</html>
